<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
			integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<title>Bài tập 3</title>
		<style>
			.container {
				display: flex;
				justify-content: space-between;
				background: #fff2cd;
				border: 1px solid #cfba7f;
				align-items: center;
				padding: 4px 20px;
			}
            h1{
                margin: 0px;
                font-size: 20px;
            }
			
			

			.profile {
				display: flex;
				align-items: center;
			}

			.others {
				display: flex;
				align-items: center;
			}

			

			.logo{
                border: 1px solid black;
                padding: 10px 20px;
                background-color: #efd896;
            }

			p {
				margin-left: 8px;
			}
            .login{
                padding: 10px 20px;
                border: 1px solid black;
                background-color: #e7e3d7;
            }
            .item{
                padding: 10px 20px;
               
                
            }
            .group1{
                display: flex;
                justify-content: start;
                align-items: center;
				gap: 10px;

            }
            .avatar {
				width: 40px;
				height: 40px;
				background: #d5e8d4;
				border-radius: 50%;
				border: 1px solid #a6c594;
			}
            .profile {
				display: flex;
				align-items: center;
			}


		

			
		</style>
	</head>
	<body>
		<div class="container">
			<div class="group1">
                <div class="logo">Logo</div>
            <div><h1>Brand name</h1></div>
			</div>
			<div class="others">
				
				<div class="profile">
                    <div class="item">Home</div>
					<div class="avatar"></div>
					<p>Your name</p>
				</div>
			</div>
		</div>
	</body>
</html>
